<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Rates</title>
  </head>
  <body data-th-object="${converter}">
    <h1>
      Currency Exchange Rates for <span data-th-text="*{base_code}"></span>
    </h1>
    <table border="solid" width="300px">
      <tr>
        <th>Currency</th>
        <th>Exchange Rate</th>
      </tr>
      <tr
        data-th-each="cur : *{conversion_rates.entrySet()}"
        data-th-object="${cur}"
      >
        <td data-th-text="${cur.getKey()}"></td>
        <td data-th-text="${cur.getValue()}"></td>
      </tr>
    </table>
    <br />
    <div>Last Updated: <span data-th-text="*{timeLastUpdate}"></span></div>
    <div>Next Update on: <span data-th-text="*{timeNextUpdate}"></span></div>
  </body>
</html>
